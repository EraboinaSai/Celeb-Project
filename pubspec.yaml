name: celeb_project
description: A new Flutter application.

version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.17.1
  step_progress_indicator: ^1.0.2
  simple_animations: ^1.3.3
  flutter_form_builder: ^3.4.1
  cupertino_icons: ^0.1.2
  intl: ^0.16.1
  multi_select_item: ^1.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/Icons/Pass Icon.png
    - assets/Icons/Trailing Icon.png
  fonts:
    - family: SFProDisplay
      fonts:
        - asset: fonts/FontsFree-Net-SFProDisplay-Medium.ttf
